<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/destyle.css">
  <link rel="stylesheet" href="./assets/css/fonts.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.js"></script>
  <script src="./assets/js/behavior.js" defer></script>
</head>
<body>
  <div class="swiper first">
    <div class="swiper-wrapper first">
      <div class="swiper-slide"><img src="./assets/img/bird-01.jpeg" alt=""></div>
      <div class="swiper-slide"><img src="./assets/img/bird-02.jpeg" alt=""></div>
      <div class="swiper-slide"><img src="./assets/img/bird-03.jpeg" alt=""></div>
    </div>
    
    <div class="swiper-pagination first"></div>
  
    <div class="swiper-button-prev first"></div>
    <div class="swiper-button-next first"></div>
  </div>
  <div class="swiper second">
    <div class="swiper-wrapper second">
      <div class="swiper-slide"><img src="./assets/img/bird-01.jpeg" alt=""></div>
      <div class="swiper-slide"><img src="./assets/img/bird-02.jpeg" alt=""></div>
      <div class="swiper-slide"><img src="./assets/img/bird-03.jpeg" alt=""></div>
    </div>
    
    <div class="swiper-pagination second"></div>
  
    <div class="swiper-button-prev second"></div>
    <div class="swiper-button-next second"></div>
  </div>
